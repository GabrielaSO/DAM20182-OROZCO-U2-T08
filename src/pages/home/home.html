<ion-header>

    <ion-title>

</ion-header>

<ion-content padding>
  <ion-item ion-item *ngFor="let p of persons">
    <ion-card>
      <ion-card-content>
        <ion-list>
          <p>Raz√≥n Social: {{p.nombre}} </p>
          <p>RFC: {{p.rfc}} </p>

          <p>Telefono: {{p.telefono}}</p>
          <p>Correo: {{p.correo}}</p>
          <p>Activo: {{p.activo}}</p>

      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
